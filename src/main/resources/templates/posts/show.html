<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Show Post')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<div class="container flex-container">
    <div class="post-container">
        <div class="display-post">
            <h1 class="text-center" th:text="${post.title}"></h1>
            <p class="cute-text" th:text="${post.createdAt}"></p>
            <p class="post-body" th:text="${post.body}"></p>
            <p>
                <span class="categories-text" th:each="category : ${post.categories}">
                    <span class="cute-text" th:text="${category.category} "></span>
                </span>
            </p>
            <p th:text="${'Post By: ' + post.user.email}"></p>
        </div>
        <div th:if="${isAnonymous != 'anonymousUser'}">
            <div th:if="${user.id == post.user.id}">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}"><button class="input input-button">Edit</button></a>
                <form action="/posts/delete" method="post">
                    <!--Need below line to submit for and still have cross site scripting enabled-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" th:value="${post.id}"/>
                    <button class="input input-button">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="partials/aboutme :: aboutme"></div>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
