<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Posts')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container flex-container">
    <div class="post-container">
        <h1>Posts</h1>
        <div th:each="post : ${posts}" class="display-post">
            <h2><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
            <p class="cute-text" th:text="${post.createdAt}"></p>
            <p class="cut-off" th:text="${post.body}"></p>
            <p>
                <span class="categories-text" th:each="category : ${post.categories}">
                    <span class="cute-text" th:text="${category.category} "></span>
                </span>
            </p>
            <hr/>
        </div>
    </div>
    <div th:replace="partials/aboutme :: aboutme"></div>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
