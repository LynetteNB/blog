<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Create a Post')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container">
    <h1 class="text-center">Edit Your Post</h1>
    <form th:action="@{/posts/edit}" method="post" th:object="${post}">
        <p class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        <input class="input input-title" type="text" th:field="*{title}" th:value="${title}" placeholder="Title"/>
        <p class="validation-error" th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
        <textarea th:field="*{body}" th:value="${body}" placeholder="What's on your mind?"></textarea>
        <input class="input input-title" type="text" th:name="categoriesString" th:value="${categoriesString}" placeholder="Categories"/>
        <input type="hidden" th:field="*{id}" th:value="${id}"/>
        <input type="hidden" th:field="*{createdAt}" th:value="${createdAt}"/>
        <input type="hidden" th:field="*{user}" th:value="${user}"/>
        <input class="input input-button" type="submit"/>
        <input class="input input-button" type="button" id="cancel" value="Cancel"/>
    </form>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
