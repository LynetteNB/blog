<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Login')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="POST">
    <input class="input input-title" id="username" type="text" name="username" placeholder="Username" />

    <input class="input input-title" id="password" name="password" type="password" placeholder="Password"/>

    <input value="Login" type="submit" />
</form>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
