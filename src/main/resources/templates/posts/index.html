<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Posts')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container">
    <div class="postList">
        <h1>Posts</h1>
        <div th:each="post : ${posts}" class="displayPost">
            <h2><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
            <p th:text="${post.body}"></p>
            <hr/>
        </div>
    </div>
    <div th:replace="partials/aboutme :: aboutme"></div>
</div>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
